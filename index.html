<body class="loading">
  <div id="wrapper">
    <div id="bg" style="display: none;" class="phone-class"></div>
    <video src="https://tools.goodluckweb.top/mp4/ju3.mp4" class="pc-class" loop width="100%" height="110%"
      autoplay="autoplay" muted="muted" cue-before:none; id="sp"></video>
    <div id="overlay"></div>
    <div id="main">

      <!-- Header -->
      <header id="header">
        <h1>QiZ</h1>
        <p>往日昏暗不可追 &nbsp;&bull;&nbsp; 来日之路光明灿烂</p>
        <nav>
          <ul>

            <li><a href="https://music.goodluckweb.top/" target="_blank" class="fa fa-music"><span>音乐</span></a></li>

      </header>
      <!-- Footer -->
      <footer id="footer">
        <div>
          <img src="img/close.png" onclick="changeVal()" class="ival" style="margin-right:2rem ;" id="voice" />
          <img src="img/play.png" onclick="ispaly()" class="ival" id="bofang" />
          <img src="img/next.png" onclick="nextPaly()" class="ival" style="margin-left:2rem ;" id="next" />
        </div>
      </footer>
    </div>

</body>
<script>
  const srcs = [
    "https://tools.goodluckweb.top/mp4/ju3.mp4",
    "https://tools.goodluckweb.top/mp4/j1.mp4",
    "https://tools.goodluckweb.top/mp4/j2.mp4",
    "https://tools.goodluckweb.top/mp4/l1.mp4",
    "https://tools.goodluckweb.top/mp4/h1.mp4",
  ]
  function changeVal() {
    var voice = document.querySelector("#voice");
    var video = document.querySelector("#sp");
    if (video.muted) {
      video.muted = false;
      voice.setAttribute("src", "img/open.png");
    } else {
      video.muted = true;
      voice.setAttribute("src", "img/close.png");
    }
  }
  //播放暂停
  function ispaly() {
    var bofang = document.querySelector("#bofang");
    var video = document.querySelector("#sp");
    if (video.paused) {
      bofang.setAttribute("src", "img/play.png");
      video.play();
    } else {
      bofang.setAttribute("src", "img/pause.png");
      video.pause();
    }
  }
  //切换
  function nextPaly() {
    var bofang = document.querySelector("#bofang");
    var video = document.querySelector("#sp");
    var src = video.src;
    var index = srcs.indexOf(src);
    if (index == srcs.length - 1) {
      video.src = srcs[0]
    } else {
      video.src = srcs[index + 1];
    }
    //更改播放图标
    bofang.setAttribute("src", "img/play.png");
  }
</script>

  .pc-class {
